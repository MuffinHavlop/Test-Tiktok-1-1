<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do you like me?</title>
</head>
<body>
  <div id="grand-container">
    <h1><strong>Do you like me?</strong></h1>
    <div id = "button-container-1">
    <button type="button" id="yes">Yes</button>
    </div>
    <div id = "button-container-2">
    <button type="button" id="no">No</button>
    </div>
  </div>
  <style>
    h1{
      text-align: center;
      font-size: 60px;
    }
    #button-container-1{
      margin-left: 25%;
    }
    #yes {
      background-color: #04AA6D; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    #no {
      background-color: rgb(240, 5, 5); /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    #button-container-2{
      margin-left: 75%;
    }
    #grand-container{
      margin-top: 15%;
    }
  </style>

  <script>
    // Thay đổi nội dung của heading khi nhấn nút "yes"
    const yesButton = document.getElementById("yes");
    const heading = document.querySelector("h1");

    yesButton.addEventListener("click", function() {
      heading.textContent = "A cx yêu em";
    });

    // Di chuyển nút "no" khi hover chuột qua nó
    const noButton = document.getElementById("no");

    // Hàm để di chuyển nút "no"
    function moveNoButton() {
      // Tạo một vị trí ngẫu nhiên cho nút "no"
      const x = Math.floor(Math.random() * document.documentElement.scrollWidth);
      const y = Math.floor(Math.random() * document.documentElement.scrollHeight);

      // Di chuyển nút "no" đến vị trí ngẫu nhiên đó
      noButton.style.position = "absolute";
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    noButton.addEventListener("mouseover", moveNoButton);
  </script>
</body>
</html>
